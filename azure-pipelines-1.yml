- task: CmdLine@2
  displayName: git diff
  inputs:
    script: 'git diff'
    workingDirectory: 'd:/a/1/s/'

- task: CmdLine@2
  inputs:
    script: |
      git commit -m 'test'
            git push -u origin master
    workingDirectory: 'd:/a/1/s/'