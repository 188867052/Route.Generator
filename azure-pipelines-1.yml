trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: CmdLine@2
  displayName: github
  inputs:
    script: |
      mkdir temp
      cd temp
      git config --global user.email "188867052@qq.com"
      git config --global user.name "188867052"
      git init
      dir
      git remote add origin https://github.com/188867052/Route.Generator
      dir
      git pull --rebase origin master
      dir
      git add --all


- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 测试
  inputs:
    command: 'test'
    testRunTitle: 'd:/a/1/s/temp'

# - task: CmdLine@2
